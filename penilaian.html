<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian - PPI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #e74c3c;
            --success: #2ecc71;
            --bg: #1a1a1a;
            --card: #222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Form Container --- */
        .form-container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 480px;
            z-index: 10;
            border: 1px solid #333;
            animation: slideInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        .call-to-action {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- Rating Stars (5 Default) --- */
        .rating-stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin: 20px 0;
        }

        .rating-stars input { display: none; }
        .rating-stars label {
            font-size: 2.5rem;
            color: #333; /* Warna dasar bintang mati */
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0 5px;
        }

        /* Logika agar default 5 dan bisa dikurangi */
        .rating-stars input:checked ~ label,
        .rating-stars label:hover,
        .rating-stars label:hover ~ label {
            color: #f1c40f;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
            transform: scale(1.1);
        }

        .rating-stars label:active { transform: scale(0.9); }

        /* --- Input Styles --- */
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 7px; font-size: 0.85rem; color: #aaa; font-weight: 600; }
        
        input, textarea, select {
            width: 100%; padding: 14px; background: #2a2a2a;
            border: 2px solid #333; border-radius: 12px; color: white;
            font-family: inherit; box-sizing: border-box; transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: #333; outline: none; }

        .btn-submit {
            background: var(--primary); color: white; border: none;
            width: 100%; padding: 16px; border-radius: 12px;
            font-weight: 800; cursor: pointer; font-size: 1rem;
            transition: 0.3s; margin-top: 10px; text-transform: uppercase;
        }

        .btn-submit:hover { background: #ff4d4d; transform: scale(1.02); box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3); }

        /* --- Modal Sukses & Animasi Konfeti --- */
        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }

        .success-card {
            background: white; color: #1a1a1a; padding: 40px;
            border-radius: 30px; text-align: center; max-width: 350px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confetti {
            position: absolute; width: 10px; height: 10px; z-index: 10000;
        }

        .back-link {
            display: block; text-align: center; margin-top: 15px;
            color: #555; text-decoration: none; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="section-title">Suara Kamu</h2>
    <p class="call-to-action">Bantu kami menjadi lebih baik dengan ulasan jujurmu.</p>
    
    <div class="form-group">
        <label>NAMA LENGKAP</label>
        <input type="text" id="input-nama" placeholder="Siapa nama kamu?" required>
    </div>

    <div class="form-group">
        <label>KATEGORI</label>
        <select id="input-kategori" onchange="toggleAngkatan()">
            <option value="umum">Masyarakat Umum</option>
            <option value="ppi">Anggota PPI (Purna)</option>
        </select>
    </div>

    <div id="group-angkatan" class="form-group" style="display: none;">
        <label>ANGKATAN TAHUN</label>
        <input type="number" id="input-angkatan" placeholder="Contoh: 2024">
    </div>

    <div class="form-group" style="text-align: center;">
        <label>RATING KAMU</label>
        <div class="rating-stars">
            <input type="radio" name="rating" value="5" id="s5" checked><label for="s5"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="4" id="s4"><label for="s4"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="3" id="s3"><label for="s3"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="2" id="s2"><label for="s2"><i class="fas fa-star"></i></label>
            <input type="radio" name="rating" value="1" id="s1"><label for="s1"><i class="fas fa-star"></i></label>
        </div>
    </div>

    <div class="form-group">
        <label>PESAN & KESAN</label>
        <textarea id="input-pesan" rows="3" placeholder="Apa yang ingin kamu sampaikan?"></textarea>
    </div>

    <button class="btn-submit" onclick="submitReview()">Kirim Sekarang</button>
    <a href="index.html" class="back-link">Kembali ke Beranda</a>
</div>

<div id="success-overlay">
    <div class="success-card">
        <div style="font-size: 4rem; color: #2ecc71; margin-bottom: 20px;"><i class="fas fa-check-circle"></i></div>
        <h2 style="margin: 0;">Berhasil!</h2>
        <p style="color: #666; line-height: 1.5;">Terima kasih. Ulasan kamu telah diproses sistem kami.</p>
        <button onclick="window.location.href='index.html'" style="background: #1a1a1a; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px;">Oke, Siap!</button>
    </div>
</div>

<script>
    // --- Konfigurasi Firebase ---
    const firebaseConfig = {
        apiKey: "AIzaSyCtQh5SpZCk2TDUk9iMOjQX5uc6gRIJyp8",
        authDomain: "paskab-c3eb4.firebaseapp.com",
        databaseURL: "https://paskab-c3eb4-default-rtdb.firebaseio.com",
        projectId: "paskab-c3eb4",
        storageBucket: "paskab-c3eb4.firebasestorage.app",
        messagingSenderId: "630872087747",
        appId: "1:630872087747:web:dbe8eee722f2d0f6759676"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleAngkatan() {
        const kat = document.getElementById('input-kategori').value;
        document.getElementById('group-angkatan').style.display = (kat === 'ppi') ? 'block' : 'none';
    }

    function createConfetti() {
        for(let i=0; i<50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = ['#e74c3c','#f1c40f','#2ecc71','#3498db'][Math.floor(Math.random()*4)];
            confetti.style.top = '-10px';
            document.body.appendChild(confetti);

            const animation = confetti.animate([
                { transform: 'translate3d(0,0,0) rotate(0deg)', opacity: 1 },
                { transform: `translate3d(${(Math.random()-0.5)*200}px, 100vh, 0) rotate(${Math.random()*360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            });
            animation.onfinish = () => confetti.remove();
        }
    }

    function submitReview() {
        const nama = document.getElementById('input-nama').value;
        const rating = document.querySelector('input[name="rating"]:checked').value;
        const pesan = document.getElementById('input-pesan').value;
        const kategori = document.getElementById('input-kategori').value;
        const angkatan = document.getElementById('input-angkatan').value;

        if(!nama || !pesan) {
            alert("Nama dan Pesan jangan kosong ya!");
            return;
        }

        db.ref('penilaian').push({
            nama: nama,
            rating: parseInt(rating),
            pesan: pesan,
            kategori: kategori,
            angkatan: angkatan || "-",
            waktu: new Date().toLocaleString('id-ID')
        }).then(() => {
            // Tampilkan Modal & Partikel
            document.getElementById('success-overlay').style.display = 'flex';
            createConfetti();
        });
    }
</script>

</body>
</html>
