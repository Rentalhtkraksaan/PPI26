<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukber PPI Kabprob 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffcc00;
            --accent-blue: #00d4ff;
            --bg-dark: #0a0e17;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Background Animasi Kalem */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a2a44 0%, #0a0e17 100%);
            z-index: -1;
        }

        /* Partikel melayang kecil */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .main-card {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .badge {
            background: rgba(255, 204, 0, 0.1);
            color: var(--primary-gold);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 3px;
            border: 1px solid var(--primary-gold);
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 span {
            color: var(--primary-gold);
        }

        p.info {
            font-weight: 400;
            color: #8892b0;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 30px);
        }

        .box {
            position: relative;
            width: clamp(70px, 15vw, 120px);
        }

        .box .number {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            display: block;
            background: linear-gradient(180deg, #fff 0%, #777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .box .label {
            font-size: 0.7rem;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        /* Garis pemisah estetik */
        .divider {
            height: 2px;
            width: 50px;
            background: var(--primary-gold);
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="bg-animation" id="bg"></div>

    <div class="main-card">
        <div class="badge">COMING SOON</div>
        <h1>BUKBER <span>PPI</span></h1>
        <div class="divider"></div>
        <p class="info">KABUPATEN PROBOLINGGO 2026</p>

        <div class="countdown-wrapper">
            <div class="box">
                <span class="number" id="days">00</span>
                <span class="label">Hari</span>
            </div>
            <div class="box">
                <span class="number" id="hours">00</span>
                <span class="label">Jam</span>
            </div>
            <div class="box">
                <span class="number" id="minutes">00</span>
                <span class="label">Menit</span>
            </div>
            <div class="box">
                <span class="number" id="seconds">00</span>
                <span class="label">Detik</span>
            </div>
        </div>
    </div>

    <script>
        // Set target: 9 Feb 2026 jam 17:00
        const targetDate = new Date("Feb 9, 2026 17:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            if (gap > 0) {
                document.getElementById('days').innerText = Math.floor(gap / day).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((gap % day) / hour).toString().padStart(2, '0');
                document.getElementById('minutes').innerText = Math.floor((gap % hour) / minute).toString().padStart(2, '0');
                document.getElementById('seconds').innerText = Math.floor((gap % minute) / second).toString().padStart(2, '0');
            } else {
                document.querySelector('.main-card').innerHTML = "<h1>DIBUKA!</h1><p class='info'>Silahkan daftar sekarang.</p>";
            }
        }

        setInterval(updateCountdown, 1000);

        // Bikin partikel melayang otomatis
        const bg = document.getElementById('bg');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.width = Math.random() * 5 + 'px';
            p.style.height = p.style.width;
            p.style.animationDelay = Math.random() * 10 + 's';
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bg.appendChild(p);
        }
    </script>
</body>
</html>
